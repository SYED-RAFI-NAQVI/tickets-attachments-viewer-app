<html>
  <head>
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css"
    />
    <script
      type="module"
      src="https://unpkg.com/@freshworks/crayons/dist/crayons/crayons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@freshworks/crayons/dist/crayons/crayons.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="../styles/modal.css" />
  </head>
  <body>

    <div>
      <fw-select id="selected-att-types" label="Select attachment types" value="1" placeholder="Your choices" state-text="Select multiple options" multiple>
        <fw-select-option value="all" selected>ALL</fw-select-option>
        <fw-select-option value="png">PNG</fw-select-option>
        <fw-select-option value="jpeg" >JPEG</fw-select-option>
        <fw-select-option value="pdf">PDF</fw-select-option>
        <fw-select-option value="zip">ZIP</fw-select-option>
        <fw-select-option value="txt">TXT</fw-select-option>
      </fw-select>
      <div class="card"></div>
    </div>
    <script src="../scripts/modal.js"></script>
  </body>
</html>
